<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Stuart — Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Neue Montreal', sans-serif;
        background-color: #fefefe;
        color: #000;
      }
    </style>
  </head>
  <body class="max-w-[1440px] mx-auto px-8 py-6">
    <header class="flex justify-between items-start text-sm uppercase mb-32">
      <div class="font-normal">Kyle Stuart</div>
      <nav class="flex gap-8">
        <a href="#" class="hover:underline">Work</a>
        <a href="#" class="hover:underline">About</a>
      </nav>
      <div class="flex flex-col text-right gap-1">
        <span id="time">--:--:--</span>
        <span id="weather">Loading NYC weather…</span>
      </div>
    </header>

    <main>
      <section class="grid grid-cols-2 gap-[96px]">
        <div class="flex flex-col gap-4">
          <img src="assets/images/placeholder.jpg" alt="Project Image" class="w-full object-cover" />
          <h2 class="text-[32px] font-normal">VOW</h2>
          <div class="flex gap-8 text-sm uppercase">
            <span>Client: Paper</span>
            <span>Role: Product Design</span>
            <span>Year: 2024</span>
          </div>
        </div>

        <div class="flex flex-col gap-4">
          <img src="assets/images/placeholder.jpg" alt="Project Image" class="w-full object-cover" />
          <h2 class="text-[32px] font-normal">New York Times</h2>
          <div class="flex gap-8 text-sm uppercase">
            <span>Client: NYT</span>
            <span>Role: UX/UI</span>
            <span>Year: 2024</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-sm py-16 mt-32">
      Kyle Stuart — Portfolio 2025
    </footer>

    <script>
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('time').textContent = time;
      }

      async function updateWeather() {
        try {
          const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.01&current_weather=true');
          const data = await response.json();
          const temp = Math.round(data.current_weather.temperature);
          document.getElementById('weather').textContent = `NYC ${temp}°F`;
        } catch (err) {
          document.getElementById('weather').textContent = 'Weather unavailable';
        }
      }

      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
