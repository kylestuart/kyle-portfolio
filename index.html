<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Stuart â€” Portfolio</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --font-body: 'Neue Montreal', sans-serif;
        --color-bg: #f9f9f9;
        --color-text: #111;
        --color-accent: #666;
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.6;
      }

      .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #e5e5e5;
      }

      .site-title {
        font-size: 1.5rem;
        font-weight: 700;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.25rem;
        padding: 0;
        margin: 0;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--color-text);
        font-weight: 400;
      }

      .layout-01 .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .project-card {
        background: white;
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      .project-card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .project-card img {
        width: 100%;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .project-title {
        font-size: 1.25rem;
        margin: 0.5rem 0 0.25rem;
      }

      .project-summary {
        color: var(--color-accent);
        font-size: 0.95rem;
      }

      .site-footer {
        text-align: center;
        padding: 2rem;
        color: var(--color-accent);
        font-size: 0.875rem;
      }

      @media (max-width: 768px) {
        .site-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title">Kyle Stuart</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Work</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="layout layout-01">
      <section class="projects">
        <!-- Example Project Card -->
        <article class="project-card">
          <img src="assets/images/project-thumb.jpg" alt="Project thumbnail" />
          <h2 class="project-title">Project Title</h2>
          <p class="project-summary">Brief description of the project and its role.</p>
        </article>
        <!-- Repeat for more projects -->
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Kyle Stuart</p>
    </footer>
  </body>
</html>
