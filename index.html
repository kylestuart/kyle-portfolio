<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Grid GSAP</title>
  <link href="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/gsap@3.9.1/ScrollTrigger.min.js" rel="stylesheet">
  <style>
    /* Styling for the body and grid */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    .grid-wrapper {
      display: flex;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .grid {
      display: flex;
      flex-direction: row;
      transition: all 0.2s ease;
    }

    .grid img {
      width: 300px;
      height: auto;
      margin-right: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="grid-wrapper">
    <div class="grid">
      <!-- Example images - Replace with your own -->
      <img src="https://via.placeholder.com/300" alt="Image 1">
      <img src="https://via.placeholder.com/300" alt="Image 2">
      <img src="https://via.placeholder.com/300" alt="Image 3">
      <img src="https://via.placeholder.com/300" alt="Image 4">
      <img src="https://via.placeholder.com/300" alt="Image 5">
      <img src="https://via.placeholder.com/300" alt="Image 6">
      <img src="https://via.placeholder.com/300" alt="Image 7">
      <img src="https://via.placeholder.com/300" alt="Image 8">
      <!-- Add more images as needed -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

  <script>
    // GSAP code to make the grid scroll horizontally
    gsap.registerPlugin(ScrollTrigger);

    // Set up infinite scroll
    const grid = document.querySelector('.grid');
    let scrollAmount = 0;

    // Scroll animation
    gsap.to(grid, {
      x: '-100%', // Scroll effect
      ease: 'none',
      scrollTrigger: {
        trigger: '.grid-wrapper',
        start: 'top top',
        end: 'bottom bottom',
        scrub: 1,
        pin: true
      }
    });

    // Enable dragging for the grid
    let isMouseDown = false;
    let startX, scrollLeft;

    grid.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startX = e.pageX - grid.offsetLeft;
      scrollLeft = grid.scrollLeft;
    });

    grid.addEventListener('mouseleave', () => {
      isMouseDown = false;
    });

    grid.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    grid.addEventListener('mousemove', (e) => {
      if (!isMouseDown) return;
      e.preventDefault();
      const x = e.pageX - grid.offsetLeft;
      const walk = (x - startX) * 2; // Increase scroll speed by adjusting multiplier
      grid.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
