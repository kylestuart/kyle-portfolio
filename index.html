    <script>
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('time').textContent = time;
      }

      async function updateWeather() {
        try {
          const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.01&current_weather=true&temperature_unit=fahrenheit');
          const data = await response.json();
          const temp = Math.round(data.current_weather.temperature);
          document.getElementById('weather').textContent = `NYC ${temp}°F`;
        } catch (err) {
          document.getElementById('weather').textContent = 'Weather unavailable';
        }
      }

      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<script>
  gsap.registerPlugin(Draggable);

  const grid = document.getElementById('grid');

  function cloneGridContent() {
    const images = Array.from(grid.children);
    for (let i = 0; i < 5; i++) {
      images.forEach((img) => {
        const clone = img.cloneNode(true);
        clone.setAttribute('data-clone', 'true');
        grid.appendChild(clone);
      });
    }
  }

  cloneGridContent();

  let draggable = Draggable.create("#grid", {
  type: "x,y",
  inertia: true,
  edgeResistance: 0,
  onDrag: function () {
    const x = this.x;
    const y = this.y;
    const gridW = grid.offsetWidth / 3;
    const gridH = grid.offsetHeight / 3;

    // Reset X
    if (x < -gridW) {
      this.x += gridW;
      gsap.to(grid, { x: this.x, duration: 0.3, ease: "power2.out" });
    } else if (x > 0) {
      this.x -= gridW;
      gsap.set(grid, { x: this.x });
    }

    // Reset Y
    if (y < -gridH) {
      this.y += gridH;
      gsap.to(grid, { y: this.y, duration: 0.3, ease: "power2.out" });
    } else if (y > 0) {
      this.y -= gridH;
      gsap.set(grid, { y: this.y });
    }
  }
})[0];
      
</script>
