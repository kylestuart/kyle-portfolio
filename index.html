<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Stuart — Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Neue Montreal', sans-serif;
        background-color: #fefefe;
        color: #000;
      }
    </style>
  </head>
  <body class="max-w-[1440px] mx-auto px-[40px] pt-[40px]">
    <header class="relative flex justify-between items-start w-full mb-[120px]">
      <!-- Left group: KS.W, Work, Info -->
      <div class="flex gap-[48px] text-[14px] font-medium leading-[17px] tracking-[-0.01em] uppercase">
        <div class="bg-[#2BF743] px-[12px] py-[4px]">KS.W</div>
        <div class="bg-[#F6F632] px-[12px] py-[4px]">Work</div>
        <div class="bg-[#FFA3AC] px-[12px] py-[4px]">Info</div>
      </div>

      <!-- Center group: grid-mode toggle -->
      <div class="absolute left-1/2 -translate-x-1/2 top-0 flex gap-[12px] text-[14px] font-normal leading-[17px] tracking-[0em] uppercase" role="group" aria-label="Grid mode toggle">
        <button class="bg-black text-white px-[12px] py-[4px]">Grid</button>
        <button class="bg-[#E5E5E5] text-black px-[12px] py-[4px]">Stack</button>
      </div>

      <!-- Right group: time and weather -->
      <div class="flex flex-col items-end text-[12px] font-normal leading-[14px] tracking-[0em] uppercase gap-[4px]">
        <span id="time">--:--:--</span>
        <span id="weather">Loading…</span>
      </div>
    </header>

    <script>
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('time').textContent = time;
      }

      async function updateWeather() {
        try {
          const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.01&current_weather=true');
          const data = await response.json();
          const temp = Math.round(data.current_weather.temperature);
          document.getElementById('weather').textContent = `NYC ${temp}°F`;
        } catch (err) {
          document.getElementById('weather').textContent = 'Weather unavailable';
        }
      }

      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
