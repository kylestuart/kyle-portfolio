<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    @font-face {
      font-family: 'Suisse Int\'l Mono';
      src: url('/fonts/SuisseIntlMono-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    body {
      background-color: #CCC6BF;
      font-family: 'Suisse Int\'l Mono', monospace;
    }
  </style>
</head>
<body class="text-[#242424] text-[11px] font-normal uppercase leading-[130%]">
  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full p-2 flex items-center justify-between z-50">
    <div class="flex gap-2">
      <button class="px-3 py-2 rounded" style="background-color: #ADFF65;">KS.W</button>
      <button class="px-3 py-2 rounded backdrop-blur bg-white/70">Work</button>
      <button class="px-3 py-2 rounded backdrop-blur bg-white/70">Info</button>
    </div>
    <div class="px-3 py-2 rounded backdrop-blur bg-white/70 flex items-center gap-6" id="grid-toggle">
      <button id="layout02Btn">
        <svg class="w-3 h-3" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="5.14286" height="5.14286" fill="black" />
          <rect x="6.86" y="0" width="5.14286" height="5.14286" fill="black" />
          <rect x="0" y="6.86" width="5.14286" height="5.14286" fill="black" />
          <rect x="6.86" y="6.86" width="5.14286" height="5.14286" fill="black" />
        </svg>
      </button>
      <button id="layout01Btn">
        <svg class="w-3 h-3 opacity-20" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect y="12" width="12" height="1.71429" transform="rotate(-90 0 12)" fill="black" />
          <rect x="3.42859" y="12" width="12" height="1.71429" transform="rotate(-90 3.42859 12)" fill="black" />
          <rect x="6.85712" y="12" width="12" height="1.71429" transform="rotate(-90 6.85712 12)" fill="black" />
          <rect x="10.2857" y="12" width="12" height="1.71429" transform="rotate(-90 10.2857 12)" fill="black" />
        </svg>
      </button>
    </div>
    <div id="time-weather" class="px-7 py-2 rounded backdrop-blur bg-white/70"></div>
  </header>

  <!-- MAIN -->
  <main class="w-full h-screen overflow-hidden pt-[64px]" id="layout">
    <div id="layout02" class="flex items-center justify-center h-full">
      <div id="hover-container" class="flex w-full gap-0 px-0 overflow-hidden"></div>
    </div>
    <div id="layout01" class="hidden w-full h-full flex">
      <div class="flex flex-col w-1/3">
        <img src="images/image-01.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-04.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-07.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-10.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-13.jpg" class="w-full h-auto object-cover" />
      </div>
      <div class="flex flex-col w-1/3">
        <img src="images/image-02.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-05.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-08.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-11.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-14.jpg" class="w-full h-auto object-cover" />
      </div>
      <div class="flex flex-col w-1/3">
        <img src="images/image-03.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-06.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-09.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-12.jpg" class="w-full h-auto object-cover" />
        <img src="images/image-15.jpg" class="w-full h-auto object-cover" />
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full p-2 z-50">
    <div class="px-3 py-2 rounded backdrop-blur bg-white/70 w-[104px]">(c)2025</div>
  </footer>

  <script>
    // Time rendering
    function updateTime() {
      const el = document.getElementById('time-weather');
      const now = new Date();
      const options = { timeZone: 'America/New_York', hour: 'numeric', minute: 'numeric' };
      const formatter = new Intl.DateTimeFormat('en-US', options);
      el.textContent = `NYC · 72°F · ${formatter.format(now)}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    // Hover grid layout
    const hoverContainer = document.getElementById('hover-container');
    const imageCount = 16;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `images/image-${i.toString().padStart(2, '0')}.jpg`;
      img.className = 'transition-all duration-300 object-cover';
      hoverContainer.appendChild(img);
    }

    const images = hoverContainer.querySelectorAll('img');
    hoverContainer.addEventListener('mousemove', (e) => {
      const rect = hoverContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const segment = rect.width / images.length;
      const hoveredIndex = Math.floor(x / segment);
      images.forEach((img, i) => {
        const d = Math.abs(i - hoveredIndex);
        let scale = d === 0 ? 6 : d === 1 ? 1.8 : d === 2 ? 1.4 : d === 3 ? 1.2 : 0.8;
        img.style.transform = `scale(${scale})`;
        img.style.zIndex = 100 - d;
      });
    });
    hoverContainer.addEventListener('mouseleave', () => {
      images.forEach((img) => {
        img.style.transform = 'scale(1)';
        img.style.zIndex = 1;
      });
    });

    // Layout toggle
    const layout01Btn = document.getElementById('layout01Btn');
    const layout02Btn = document.getElementById('layout02Btn');
    const layout01 = document.getElementById('layout01');
    const layout02 = document.getElementById('layout02');

    layout01Btn.addEventListener('click', () => {
      layout01.classList.remove('hidden');
      layout02.classList.add('hidden');
    });
    layout02Btn.addEventListener('click', () => {
      layout02.classList.remove('hidden');
      layout01.classList.add('hidden');
    });
  </script>
</body>
</html>
